<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gemini Live TTS</title>
</head>

<body>
    <h2>Gemini Live TTS Streaming</h2>
    <input type="text" id="ttsText" value="Hello Gemini!">
    <button id="speakBtn">Speak</button>
    <audio id="player" controls></audio>
    
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.js') }}"></script>
    <script>
    $("#speakBtn").click(function() {
        const text = $("#ttsText").val();
        $.ajax({
            url: "/speak",
            data: { text: text },
            xhrFields: {
                responseType: 'blob'  // receive binary audio
            },
            success: function(data) {
                // Wrap data in Blob with audio MIME type
                const audioBlob = new Blob([data], { type: 'audio/wav' });
                const url = URL.createObjectURL(audioBlob);
                const player = $("#player")[0];
                player.src = url;
                player.play();
            },
            error: function(err) {
                console.error("TTS request failed", err);
            }
        });
    });
    </script>

</body>

</html>
