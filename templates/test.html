<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gemini Live TTS</title>
</head>

<body>
    <h2>Gemini Live TTS Streaming</h2>
    <input type="text" id="ttsText" value="Hello Gemini!">
    <button id="speakBtn">Speak</button>
    <audio id="player" controls></audio>
    
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.js') }}"></script>
    <script>
    $("#speakBtn").click(function() {
        const text = $("#ttsText").val();
        $.ajax({
            url: "/speak",
            data: { text: text },
            xhrFields: {
                responseType: 'blob'  // important to receive binary data
            },
            success: function(data) {
                const url = URL.createObjectURL(data);
                $("#player").attr("src", url)[0].play();
            }
        });
    });
    </script>

</body>

</html>
